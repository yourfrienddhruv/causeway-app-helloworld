<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title th:text="${applicationName}">App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container" hx-boost="true">
<header>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a th:text="${applicationName}" href="/web/">App</a>
            <div th:replace="partials/menubar-primary.html"></div>
        </div>
        <div class="navbar-center">
            <div th:replace="partials/menubar-secondary.html"></div>
        </div>
        <div class="navbar-end">
            <div th:replace="partials/menubar-tertiary.html"></div>
        </div>
    </div>
</header>
<main hx-target="main">
    <div th:replace="__${partial}__"></div>
</main>
<footer>
    <script src="https://unpkg.com/htmx.org@1.9.9"
            integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</footer>
</body>
</html>
