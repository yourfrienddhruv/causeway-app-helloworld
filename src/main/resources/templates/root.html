<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title th:text="${applicationName}">App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
          integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous"/>
</head>
<body class="container" hx-boost="true">
<header>
    <nav>
        <ul>
            <img th:src="${applicationLogo}"/>
        </ul>
        <ul></ul>
        <ul><a href="/web/">Home</a></ul>
    </nav>
</header>
</body>
<main hx-target="main">
    <section th:each="menuBar : ${menuBars}" class="container">
        <div th:text="${menuBar.key}"></div>
        <div th:each="menu : ${menuBar.value}" class="grid">
            <div th:text="${menu.key.named}"></div>
            <li th:each="section : ${menu.value}">
                <div th:text="${section.key.named}"></div>
                <ul th:each="action : ${section.value}">
                    <a th:attr="hx-get='__${#httpServletRequest.requestURI}__services/'+ ${action.key.logicalTypeName} +'/actions/' + ${action.key.id} + '/'"
                       href=""
                       th:text="${action.value.friendlyName}"></a>
                </ul>
            </li>
        </div>
    </section>
</main>
<footer>
    <hr/>
    <small>
        <div class="grid">
            <div>Built with :</div>
            <div>
                <a href="https://docs.spring.io/spring-boot/docs/3.2.0/reference/htmlsingle/#web.servlet.spring-mvc.template-engines"
                   target="_blank">Spring Web MVC</a></div>
            <div><a href="https://www.thymeleaf.org/doc/tutorials/3.1/thymeleafspring.html"
                    target="_blank">Thymeleaf</a></div>
            <div><a href="https://picocss.com/" target="_blank">Pico.css</a></div>
        </div>
    </small>

    <script src="https://unpkg.com/htmx.org@1.9.9"
            integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@4.2.0/mustache.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/loading-states.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</footer>
</html>
